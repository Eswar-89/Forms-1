<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>This is a HTML Form</h2>
    <form action="backend.php"></form>
    <div>
        <label for="name">Name :</label>
        <input type="text" name="myname" id="name">
    </div>
    <br>
    <div>
        <label for="Roll no">Roll no :</label>
        <input type="text" name="myRollno" id="Roll no">
    </div>
    <br>
    <div>
        <label for="course">course :</label>
        <select name="mycourse" id="course">
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option value="aiml">AI/ML</option>
            <option value="mec">MEC</option>
            <option value="civ">CIVIL</option>
        </select>
    </div>
    <br>
    <div>
        <label for="DOB">Date Of Birth :</label>
        <input type="date" name="mydob" id="DOB">
    </div>
    <br>
    <div>
        <label for="Email">Email :</label>
        <input type="email" name="myemail" id="Email">
    </div>
    <br>
    <div>
        Gender: Male<input type="radio" name="mygender"> Female<input type="radio" name="mygender"> Other<input
            type="radio" name="mygender">
    </div>
    <br>
    <div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
    
</body>

</html>
