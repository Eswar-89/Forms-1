<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h2>This is a HTML Form</h2>
    <form action="backend.php" id="form">
    <div class="in-form">
        <label for="name">Name :</label>
        <input type="text" placeholder="Enter your name" name="myname" id="name">
    </div>
    <div class="in-form">
        <label for="Roll no">Roll no :</label>
        <input type="text" placeholder="Enter your roll no" name="myRollno" id="Roll no">
    </div>
    <div class="in-form">
        Branch:
        <label for="inp-1">
            <input type="checkbox" name="cse">CSE</input>
        </label>
        <label for="inp-2">
            <input type="checkbox" name="ese">ECE</input>
        </label>
        <label for="inp-3">
            <input type="checkbox" name="eee">EEE</input>
        </label>
        <label for="inp-4">
            <input type="checkbox" name="ai/ml">AI/ML</input>
        </label>
        <label for="inp-5">
            <input type="checkbox" name="civil">CIVIL</input>
        </label>
        <label for="inp-6">
            <input type="checkbox" name="mec">MEC</input>
        </label>
    </div>
    <div class="in-form">
        <label for="DOB">Date Of Birth :</label>
        <input type="date" name="mydob" id="DOB">
    </div>
    <div class="in-form">
        <label for="Email">Email :</label>
        <input type="email" placeholder="Enter your email address" name="myemail" id="Email">
    </div>
    <div class="in-form">
        Gender: <br>
        Male<input type="radio" name="mygender"><br>
        Female<input type="radio" name="mygender"><br>
        Other<input type="radio" name="mygender"><br>
    </div>
    <div class="in-form">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
  </form>
</body>

</html>
